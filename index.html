    <waterfall :line-gap="200" :watch="wordsList" style="margin:5%">

      <waterfall-slot
        v-for="(item, index) in wordsList"
        :width="200"
        :height="280"
        :order="index"
        :key="item.id"
      >
        <div class="words-pannel">
            <div class="media">
              <div class="media-top">
                  <img class="media-object avatar" v-bind:src="item.avatar" alt="...">
              </div>

              <div class="media-body">
