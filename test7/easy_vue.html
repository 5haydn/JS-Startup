<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="hivue">
            <h2>{{title}}</h2>
            <h2>{{body}}</h2>
        </div>
    </body>
</html>
<script>
    var obj = {
        el:'#hivue',
        data: {
            title:'Just do it',
            body:'run run run run run'
        }
    }

    var vueEngine = new Vue(obj);
    setTimeout(function(){
        vueEngine.body = 'so tied so tied';
    },2000);
    
</script>
